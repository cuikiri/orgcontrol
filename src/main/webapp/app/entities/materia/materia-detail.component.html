<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="materia">
            <h2><span jhiTranslate="orgcontrolApp.materia.detail.title">Materia</span> {{materia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.materia.abreviatura">Abreviatura</span></dt>
                <dd>
                    <span>{{materia.abreviatura}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.materia.nome">Nome</span></dt>
                <dd>
                    <span>{{materia.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.materia.descricao">Descricao</span></dt>
                <dd>
                    <span>{{materia.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.materia.obs">Obs</span></dt>
                <dd>
                    <span>{{materia.obs}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/materia', materia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
