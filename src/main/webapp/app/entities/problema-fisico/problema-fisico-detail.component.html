<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="problemaFisico">
            <h2><span jhiTranslate="orgcontrolApp.problemaFisico.detail.title">Problema Fisico</span> {{problemaFisico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.problemaFisico.nome">Nome</span></dt>
                <dd>
                    <span>{{problemaFisico.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.problemaFisico.obs">Obs</span></dt>
                <dd>
                    <span>{{problemaFisico.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.problemaFisico.dadosMedico">Dados Medico</span></dt>
                <dd>
                    <div *ngIf="problemaFisico.dadosMedico">
                        <a [routerLink]="['/dados-medico', problemaFisico.dadosMedico?.id, 'view']">{{problemaFisico.dadosMedico?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/problema-fisico', problemaFisico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
