<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoConceito">
            <h2><span jhiTranslate="orgcontrolApp.tipoConceito.detail.title">Tipo Conceito</span> {{tipoConceito.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.tipoConceito.nome">Nome</span></dt>
                <dd>
                    <span>{{tipoConceito.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.tipoConceito.obs">Obs</span></dt>
                <dd>
                    <span>{{tipoConceito.obs}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-conceito', tipoConceito.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
