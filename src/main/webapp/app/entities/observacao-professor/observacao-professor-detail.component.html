<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="observacaoProfessor">
            <h2><span jhiTranslate="orgcontrolApp.observacaoProfessor.detail.title">Observacao Professor</span> {{observacaoProfessor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.observacaoProfessor.data">Data</span></dt>
                <dd>
                    <span>{{observacaoProfessor.data}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.observacaoProfessor.nome">Nome</span></dt>
                <dd>
                    <span>{{observacaoProfessor.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.observacaoProfessor.obs">Obs</span></dt>
                <dd>
                    <span>{{observacaoProfessor.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.observacaoProfessor.bimestre">Bimestre</span></dt>
                <dd>
                    <div *ngIf="observacaoProfessor.bimestre">
                        <a [routerLink]="['/bimestre', observacaoProfessor.bimestre?.id, 'view']">{{observacaoProfessor.bimestre?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/observacao-professor', observacaoProfessor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
