<div>
    <h2 id="page-heading">
        <span jhiTranslate="orgcontrolApp.instituicao.home.title">Instituicaos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instituicao" [routerLink]="['/instituicao/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="orgcontrolApp.instituicao.home.createLabel">
            Create new Instituicao
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="instituicaos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="orgcontrolApp.instituicao.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="razaoSocial"><span jhiTranslate="orgcontrolApp.instituicao.razaoSocial">Razao Social</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cnpj"><span jhiTranslate="orgcontrolApp.instituicao.cnpj">Cnpj</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="site"><span jhiTranslate="orgcontrolApp.instituicao.site">Site</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blog"><span jhiTranslate="orgcontrolApp.instituicao.blog">Blog</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instituicao of instituicaos ;trackBy: trackId">
                <td><a [routerLink]="['/instituicao', instituicao.id, 'view' ]">{{instituicao.id}}</a></td>
                <td>{{instituicao.nome}}</td>
                <td>{{instituicao.razaoSocial}}</td>
                <td>{{instituicao.cnpj}}</td>
                <td>{{instituicao.site}}</td>
                <td>{{instituicao.blog}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/instituicao', instituicao.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/instituicao', instituicao.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'instituicao/'+ instituicao.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="instituicaos && instituicaos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
