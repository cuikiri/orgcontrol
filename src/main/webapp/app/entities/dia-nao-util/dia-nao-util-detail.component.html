<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diaNaoUtil">
            <h2><span jhiTranslate="orgcontrolApp.diaNaoUtil.detail.title">Dia Nao Util</span> {{diaNaoUtil.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.diaNaoUtil.nome">Nome</span></dt>
                <dd>
                    <span>{{diaNaoUtil.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.diaNaoUtil.data">Data</span></dt>
                <dd>
                    <span>{{diaNaoUtil.data}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.diaNaoUtil.calendarioInstituicao">Calendario Instituicao</span></dt>
                <dd>
                    <div *ngIf="diaNaoUtil.calendarioInstituicao">
                        <a [routerLink]="['/calendario-instituicao', diaNaoUtil.calendarioInstituicao?.id, 'view']">{{diaNaoUtil.calendarioInstituicao?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dia-nao-util', diaNaoUtil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
