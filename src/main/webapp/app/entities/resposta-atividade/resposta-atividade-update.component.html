<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-resposta-atividade-heading" jhiTranslate="orgcontrolApp.respostaAtividade.home.createOrEditLabel">Create or edit a Resposta Atividade</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!respostaAtividade.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="respostaAtividade.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="respostaAtividade.data"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.data?.dirty && editForm.controls.data?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.data?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.obs" for="field_obs">Obs</label>
                    <input type="text" class="form-control" name="obs" id="field_obs"
                        [(ngModel)]="respostaAtividade.obs" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.obs?.dirty && editForm.controls.obs?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.obs?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.respAtivDescritiva" for="field_respAtivDescritiva">Resp Ativ Descritiva</label>
                    <select class="form-control" id="field_respAtivDescritiva" name="respAtivDescritiva" [(ngModel)]="respostaAtividade.respAtivDescritiva">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="respAtivDescritivaOption.id === respostaAtividade.respAtivDescritiva?.id ? respostaAtividade.respAtivDescritiva : respAtivDescritivaOption" *ngFor="let respAtivDescritivaOption of respativdescritivas; trackBy: trackRespAtivDescritivaById">{{respAtivDescritivaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.respAtivOptativa" for="field_respAtivOptativa">Resp Ativ Optativa</label>
                    <select class="form-control" id="field_respAtivOptativa" name="respAtivOptativa" [(ngModel)]="respostaAtividade.respAtivOptativa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="respAtivOptativaOption.id === respostaAtividade.respAtivOptativa?.id ? respostaAtividade.respAtivOptativa : respAtivOptativaOption" *ngFor="let respAtivOptativaOption of respativoptativas; trackBy: trackRespAtivOptativaById">{{respAtivOptativaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.conceito" for="field_conceito">Conceito</label>
                    <select class="form-control" id="field_conceito" name="conceito" [(ngModel)]="respostaAtividade.conceito" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="conceitoOption.id === respostaAtividade.conceito?.id ? respostaAtividade.conceito : conceitoOption" *ngFor="let conceitoOption of conceitos; trackBy: trackConceitoById">{{conceitoOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.respostaAtividade.itemAcompanhamentoAtividade" for="field_itemAcompanhamentoAtividade">Item Acompanhamento Atividade</label>
                    <select class="form-control" id="field_itemAcompanhamentoAtividade" name="itemAcompanhamentoAtividade" [(ngModel)]="respostaAtividade.itemAcompanhamentoAtividade" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="itemAcompanhamentoAtividadeOption.id === respostaAtividade.itemAcompanhamentoAtividade?.id ? respostaAtividade.itemAcompanhamentoAtividade : itemAcompanhamentoAtividadeOption" *ngFor="let itemAcompanhamentoAtividadeOption of itemacompanhamentoatividades; trackBy: trackItemAcompanhamentoAtividadeById">{{itemAcompanhamentoAtividadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
