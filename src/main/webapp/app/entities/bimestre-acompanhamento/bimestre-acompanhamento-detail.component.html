<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bimestreAcompanhamento">
            <h2><span jhiTranslate="orgcontrolApp.bimestreAcompanhamento.detail.title">Bimestre Acompanhamento</span> {{bimestreAcompanhamento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.bimestreAcompanhamento.nome">Nome</span></dt>
                <dd>
                    <span>{{bimestreAcompanhamento.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bimestreAcompanhamento.numero">Numero</span></dt>
                <dd>
                    <span>{{bimestreAcompanhamento.numero}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bimestreAcompanhamento.obs">Obs</span></dt>
                <dd>
                    <span>{{bimestreAcompanhamento.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bimestreAcompanhamento.materiaAcompanhamento">Materia Acompanhamento</span></dt>
                <dd>
                    <div *ngIf="bimestreAcompanhamento.materiaAcompanhamento">
                        <a [routerLink]="['/materia-acompanhamento', bimestreAcompanhamento.materiaAcompanhamento?.id, 'view']">{{bimestreAcompanhamento.materiaAcompanhamento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bimestre-acompanhamento', bimestreAcompanhamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
