<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="matricula">
            <h2><span jhiTranslate="orgcontrolApp.matricula.detail.title">Matricula</span> {{matricula.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.matricula.data">Data</span></dt>
                <dd>
                    <span>{{matricula.data}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.matricula.obs">Obs</span></dt>
                <dd>
                    <span>{{matricula.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.matricula.aluno">Aluno</span></dt>
                <dd>
                    <div *ngIf="matricula.aluno">
                        <a [routerLink]="['/aluno', matricula.aluno?.id, 'view']">{{matricula.aluno?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.matricula.turma">Turma</span></dt>
                <dd>
                    <div *ngIf="matricula.turma">
                        <a [routerLink]="['/turma', matricula.turma?.id, 'view']">{{matricula.turma?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/matricula', matricula.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
