<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-uf-heading" jhiTranslate="orgcontrolApp.uf.home.createOrEditLabel">Create or edit a Uf</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!uf.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="uf.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.uf.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="uf.nome" required maxlength="2"/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2 }">
                        This field cannot be longer than 2 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.uf.estdo" for="field_estdo">Estdo</label>
                    <input type="text" class="form-control" name="estdo" id="field_estdo"
                        [(ngModel)]="uf.estdo" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.estdo?.dirty && editForm.controls.estdo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.estdo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.estdo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.uf.regiao" for="field_regiao">Regiao</label>
                    <select class="form-control" name="regiao" [(ngModel)]="uf.regiao" id="field_regiao"  required>
                        <option value="CENTRAL">{{'orgcontrolApp.Regiao.CENTRAL' | translate}}</option>
                        <option value="LESTE">{{'orgcontrolApp.Regiao.LESTE' | translate}}</option>
                        <option value="OESTE">{{'orgcontrolApp.Regiao.OESTE' | translate}}</option>
                        <option value="NORTE">{{'orgcontrolApp.Regiao.NORTE' | translate}}</option>
                        <option value="SUL">{{'orgcontrolApp.Regiao.SUL' | translate}}</option>
                        <option value="SUDESTE">{{'orgcontrolApp.Regiao.SUDESTE' | translate}}</option>
                        <option value="NORDESTE">{{'orgcontrolApp.Regiao.NORDESTE' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.regiao?.dirty && editForm.controls.regiao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.regiao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
