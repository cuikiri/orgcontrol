<div>
    <h2 id="page-heading">
        <span jhiTranslate="orgcontrolApp.opcaoRespAvalOptativa.home.title">Opcao Resp Aval Optativas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-opcao-resp-aval-optativa" [routerLink]="['/opcao-resp-aval-optativa/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="orgcontrolApp.opcaoRespAvalOptativa.home.createLabel">
            Create new Opcao Resp Aval Optativa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="opcaoRespAvalOptativas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="opcao"><span jhiTranslate="orgcontrolApp.opcaoRespAvalOptativa.opcao">Opcao</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="obs"><span jhiTranslate="orgcontrolApp.opcaoRespAvalOptativa.obs">Obs</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="opcaoResposta.id"><span jhiTranslate="orgcontrolApp.opcaoRespAvalOptativa.opcaoResposta">Opcao Resposta</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let opcaoRespAvalOptativa of opcaoRespAvalOptativas ;trackBy: trackId">
                <td><a [routerLink]="['/opcao-resp-aval-optativa', opcaoRespAvalOptativa.id, 'view' ]">{{opcaoRespAvalOptativa.id}}</a></td>
                <td>{{opcaoRespAvalOptativa.opcao}}</td>
                <td>{{opcaoRespAvalOptativa.obs}}</td>
                <td>
                    <div *ngIf="opcaoRespAvalOptativa.opcaoResposta">
                        <a [routerLink]="['../resp-aval-optativa', opcaoRespAvalOptativa.opcaoResposta?.id, 'view' ]" >{{opcaoRespAvalOptativa.opcaoResposta?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/opcao-resp-aval-optativa', opcaoRespAvalOptativa.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/opcao-resp-aval-optativa', opcaoRespAvalOptativa.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'opcao-resp-aval-optativa/'+ opcaoRespAvalOptativa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="opcaoRespAvalOptativas && opcaoRespAvalOptativas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
