<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-materia-acompanhamento-heading" jhiTranslate="orgcontrolApp.materiaAcompanhamento.home.createOrEditLabel">Create or edit a Materia Acompanhamento</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!materiaAcompanhamento.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="materiaAcompanhamento.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.materiaAcompanhamento.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="materiaAcompanhamento.nome" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nome?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.materiaAcompanhamento.obs" for="field_obs">Obs</label>
                    <input type="text" class="form-control" name="obs" id="field_obs"
                        [(ngModel)]="materiaAcompanhamento.obs" maxlength="50"/>
                    <div [hidden]="!(editForm.controls.obs?.dirty && editForm.controls.obs?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.obs?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.materiaAcompanhamento.acompanhamentoEscolarAluno" for="field_acompanhamentoEscolarAluno">Acompanhamento Escolar Aluno</label>
                    <select class="form-control" id="field_acompanhamentoEscolarAluno" name="acompanhamentoEscolarAluno" [(ngModel)]="materiaAcompanhamento.acompanhamentoEscolarAluno" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="acompanhamentoEscolarAlunoOption.id === materiaAcompanhamento.acompanhamentoEscolarAluno?.id ? materiaAcompanhamento.acompanhamentoEscolarAluno : acompanhamentoEscolarAlunoOption" *ngFor="let acompanhamentoEscolarAlunoOption of acompanhamentoescolaralunos; trackBy: trackAcompanhamentoEscolarAlunoById">{{acompanhamentoEscolarAlunoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
