<div>
    <h2 id="page-heading">
        <span jhiTranslate="orgcontrolApp.motivoDiaNaoUtil.home.title">Motivo Dia Nao Utils</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-motivo-dia-nao-util" [routerLink]="['/motivo-dia-nao-util/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="orgcontrolApp.motivoDiaNaoUtil.home.createLabel">
            Create new Motivo Dia Nao Util
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="motivoDiaNaoUtils">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="orgcontrolApp.motivoDiaNaoUtil.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="obs"><span jhiTranslate="orgcontrolApp.motivoDiaNaoUtil.obs">Obs</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="diaNaoUtil.id"><span jhiTranslate="orgcontrolApp.motivoDiaNaoUtil.diaNaoUtil">Dia Nao Util</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let motivoDiaNaoUtil of motivoDiaNaoUtils ;trackBy: trackId">
                <td><a [routerLink]="['/motivo-dia-nao-util', motivoDiaNaoUtil.id, 'view' ]">{{motivoDiaNaoUtil.id}}</a></td>
                <td>{{motivoDiaNaoUtil.nome}}</td>
                <td>{{motivoDiaNaoUtil.obs}}</td>
                <td>
                    <div *ngIf="motivoDiaNaoUtil.diaNaoUtil">
                        <a [routerLink]="['../dia-nao-util', motivoDiaNaoUtil.diaNaoUtil?.id, 'view' ]" >{{motivoDiaNaoUtil.diaNaoUtil?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/motivo-dia-nao-util', motivoDiaNaoUtil.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/motivo-dia-nao-util', motivoDiaNaoUtil.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'motivo-dia-nao-util/'+ motivoDiaNaoUtil.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="motivoDiaNaoUtils && motivoDiaNaoUtils.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
