<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="anotacao">
            <h2><span jhiTranslate="orgcontrolApp.anotacao.detail.title">Anotacao</span> {{anotacao.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.anotacao.descricao">Descricao</span></dt>
                <dd>
                    <span>{{anotacao.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.anotacao.diario">Diario</span></dt>
                <dd>
                    <div *ngIf="anotacao.diario">
                        <a [routerLink]="['/diario', anotacao.diario?.id, 'view']">{{anotacao.diario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/anotacao', anotacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
