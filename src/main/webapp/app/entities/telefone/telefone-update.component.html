<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-telefone-heading" jhiTranslate="orgcontrolApp.telefone.home.createOrEditLabel">Create or edit a Telefone</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!telefone.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="telefone.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.telefone.tipoTelefone" for="field_tipoTelefone">Tipo Telefone</label>
                    <select class="form-control" name="tipoTelefone" [(ngModel)]="telefone.tipoTelefone" id="field_tipoTelefone"  required>
                        <option value="CELULAR">{{'orgcontrolApp.TipoTelefone.CELULAR' | translate}}</option>
                        <option value="FAX">{{'orgcontrolApp.TipoTelefone.FAX' | translate}}</option>
                        <option value="RESIDENCIAL">{{'orgcontrolApp.TipoTelefone.RESIDENCIAL' | translate}}</option>
                        <option value="COMERCIAL">{{'orgcontrolApp.TipoTelefone.COMERCIAL' | translate}}</option>
                        <option value="OUTROS">{{'orgcontrolApp.TipoTelefone.OUTROS' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.tipoTelefone?.dirty && editForm.controls.tipoTelefone?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoTelefone?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.telefone.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                        [(ngModel)]="telefone.numero" required maxlength="50"/>
                    <div [hidden]="!(editForm.controls.numero?.dirty && editForm.controls.numero?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numero?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.numero?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.telefone.pessoa" for="field_pessoa">Pessoa</label>
                    <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="telefone.pessoa" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pessoaOption.id === telefone.pessoa?.id ? telefone.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.telefone.unidade" for="field_unidade">Unidade</label>
                    <select class="form-control" id="field_unidade" name="unidade" [(ngModel)]="telefone.unidade" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unidadeOption.id === telefone.unidade?.id ? telefone.unidade : unidadeOption" *ngFor="let unidadeOption of unidades; trackBy: trackUnidadeById">{{unidadeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
