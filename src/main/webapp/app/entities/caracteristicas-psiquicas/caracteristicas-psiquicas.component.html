<div>
    <h2 id="page-heading">
        <span jhiTranslate="orgcontrolApp.caracteristicasPsiquicas.home.title">Caracteristicas Psiquicas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-caracteristicas-psiquicas" [routerLink]="['/caracteristicas-psiquicas/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="orgcontrolApp.caracteristicasPsiquicas.home.createLabel">
            Create new Caracteristicas Psiquicas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="caracteristicasPsiquicas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="orgcontrolApp.caracteristicasPsiquicas.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="aluno.id"><span jhiTranslate="orgcontrolApp.caracteristicasPsiquicas.aluno">Aluno</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let caracteristicasPsiquicas of caracteristicasPsiquicas ;trackBy: trackId">
                <td><a [routerLink]="['/caracteristicas-psiquicas', caracteristicasPsiquicas.id, 'view' ]">{{caracteristicasPsiquicas.id}}</a></td>
                <td>{{caracteristicasPsiquicas.nome}}</td>
                <td>
                    <div *ngIf="caracteristicasPsiquicas.aluno">
                        <a [routerLink]="['../aluno', caracteristicasPsiquicas.aluno?.id, 'view' ]" >{{caracteristicasPsiquicas.aluno?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/caracteristicas-psiquicas', caracteristicasPsiquicas.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/caracteristicas-psiquicas', caracteristicasPsiquicas.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'caracteristicas-psiquicas/'+ caracteristicasPsiquicas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="caracteristicasPsiquicas && caracteristicasPsiquicas.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
