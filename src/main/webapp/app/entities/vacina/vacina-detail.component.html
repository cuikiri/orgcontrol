<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vacina">
            <h2><span jhiTranslate="orgcontrolApp.vacina.detail.title">Vacina</span> {{vacina.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.vacina.nome">Nome</span></dt>
                <dd>
                    <span>{{vacina.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.vacina.idade">Idade</span></dt>
                <dd>
                    <span>{{vacina.idade}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.vacina.obs">Obs</span></dt>
                <dd>
                    <span>{{vacina.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.vacina.dadosMedico">Dados Medico</span></dt>
                <dd>
                    <div *ngIf="vacina.dadosMedico">
                        <a [routerLink]="['/dados-medico', vacina.dadosMedico?.id, 'view']">{{vacina.dadosMedico?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vacina', vacina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
