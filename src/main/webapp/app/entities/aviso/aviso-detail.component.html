<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aviso">
            <h2><span jhiTranslate="orgcontrolApp.aviso.detail.title">Aviso</span> {{aviso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.aviso.data">Data</span></dt>
                <dd>
                    <span>{{aviso.data}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.aviso.aviso">Aviso</span></dt>
                <dd>
                    <span>{{aviso.aviso}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.aviso.tipo">Tipo</span></dt>
                <dd>
                    <span jhiTranslate="{{'orgcontrolApp.TipoAviso.' + aviso.tipo}}">{{aviso.tipo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/aviso', aviso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
