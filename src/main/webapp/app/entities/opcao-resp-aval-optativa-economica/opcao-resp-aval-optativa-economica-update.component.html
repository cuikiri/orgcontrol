<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-opcao-resp-aval-optativa-economica-heading" jhiTranslate="orgcontrolApp.opcaoRespAvalOptativaEconomica.home.createOrEditLabel">Create or edit a Opcao Resp Aval Optativa Economica</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!opcaoRespAvalOptativaEconomica.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="opcaoRespAvalOptativaEconomica.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.opcaoRespAvalOptativaEconomica.opcao" for="field_opcao">Opcao</label>
                    <input type="text" class="form-control" name="opcao" id="field_opcao"
                        [(ngModel)]="opcaoRespAvalOptativaEconomica.opcao" required maxlength="30"/>
                    <div [hidden]="!(editForm.controls.opcao?.dirty && editForm.controls.opcao?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.opcao?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.opcao?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                        This field cannot be longer than 30 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.opcaoRespAvalOptativaEconomica.obs" for="field_obs">Obs</label>
                    <input type="text" class="form-control" name="obs" id="field_obs"
                        [(ngModel)]="opcaoRespAvalOptativaEconomica.obs" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.obs?.dirty && editForm.controls.obs?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.obs?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orgcontrolApp.opcaoRespAvalOptativaEconomica.opcaoResposta" for="field_opcaoResposta">Opcao Resposta</label>
                    <select class="form-control" id="field_opcaoResposta" name="opcaoResposta" [(ngModel)]="opcaoRespAvalOptativaEconomica.opcaoResposta" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="respAvalOptativaEconomicaOption.id === opcaoRespAvalOptativaEconomica.opcaoResposta?.id ? opcaoRespAvalOptativaEconomica.opcaoResposta : respAvalOptativaEconomicaOption" *ngFor="let respAvalOptativaEconomicaOption of respavaloptativaeconomicas; trackBy: trackRespAvalOptativaEconomicaById">{{respAvalOptativaEconomicaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
