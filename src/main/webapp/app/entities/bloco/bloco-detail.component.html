<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bloco">
            <h2><span jhiTranslate="orgcontrolApp.bloco.detail.title">Bloco</span> {{bloco.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.bloco.nome">Nome</span></dt>
                <dd>
                    <span>{{bloco.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bloco.descricao">Descricao</span></dt>
                <dd>
                    <span>{{bloco.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bloco.obs">Obs</span></dt>
                <dd>
                    <span>{{bloco.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bloco.tipoBloco">Tipo Bloco</span></dt>
                <dd>
                    <div *ngIf="bloco.tipoBloco">
                        <a [routerLink]="['/tipo-bloco', bloco.tipoBloco?.id, 'view']">{{bloco.tipoBloco?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bloco.localizacao">Localizacao</span></dt>
                <dd>
                    <div *ngIf="bloco.localizacao">
                        <a [routerLink]="['/localizacao', bloco.localizacao?.id, 'view']">{{bloco.localizacao?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.bloco.unidade">Unidade</span></dt>
                <dd>
                    <div *ngIf="bloco.unidade">
                        <a [routerLink]="['/unidade', bloco.unidade?.id, 'view']">{{bloco.unidade?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bloco', bloco.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
