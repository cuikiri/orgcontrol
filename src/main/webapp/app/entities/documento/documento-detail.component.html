<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="documento">
            <h2><span jhiTranslate="orgcontrolApp.documento.detail.title">Documento</span> {{documento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.documento.nome">Nome</span></dt>
                <dd>
                    <span>{{documento.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.documento.numero">Numero</span></dt>
                <dd>
                    <span>{{documento.numero}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.documento.tipoDocumento">Tipo Documento</span></dt>
                <dd>
                    <div *ngIf="documento.tipoDocumento">
                        <span>{{documento.tipoDocumento?.nome}}</span>
                    </div>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.documento.obs">Obs</span></dt>
                <dd>
                    <span>{{documento.obs}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/documento', documento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
