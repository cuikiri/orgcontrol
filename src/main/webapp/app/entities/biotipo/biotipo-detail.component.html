<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="biotipo">
            <h2><span jhiTranslate="orgcontrolApp.biotipo.detail.title">Biotipo</span> {{biotipo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.biotipo.valor">Valor</span></dt>
                <dd>
                    <span>{{biotipo.valor}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.biotipo.obs">Obs</span></dt>
                <dd>
                    <span>{{biotipo.obs}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.biotipo.tipoBiotipo">Tipo Biotipo</span></dt>
                <dd>
                    <div *ngIf="biotipo.tipoBiotipo">
                        <a [routerLink]="['/tipo-biotipo', biotipo.tipoBiotipo?.id, 'view']">{{biotipo.tipoBiotipo?.nome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.biotipo.exameMedico">Exame Medico</span></dt>
                <dd>
                    <div *ngIf="biotipo.exameMedico">
                        <a [routerLink]="['/exame-medico', biotipo.exameMedico?.id, 'view']">{{biotipo.exameMedico?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/biotipo', biotipo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
