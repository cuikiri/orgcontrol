<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pessoa">
            <h2><span jhiTranslate="orgcontrolApp.pessoa.detail.title">Pessoa</span> {{pessoa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orgcontrolApp.pessoa.nome">Nome</span></dt>
                <dd>
                    <span>{{pessoa.nome}}</span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.pessoa.aviso">Aviso</span></dt>
                <dd>
                    <span *ngFor="let aviso of pessoa.avisos; let last = last">
                        <a [routerLink]="['/aviso', aviso?.id, 'view' ]">{{aviso.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="orgcontrolApp.pessoa.alunoIrmao">Aluno Irmao</span></dt>
                <dd>
                    <div *ngIf="pessoa.alunoIrmao">
                        <a [routerLink]="['/aluno', pessoa.alunoIrmao?.id, 'view']">{{pessoa.alunoIrmao?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pessoa', pessoa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
